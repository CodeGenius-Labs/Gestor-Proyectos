<body>
    <header>

        <!-------------NAVBAR  Y BOTOBN LOGIN------------------------------>
        <nav class="navbar navbar-expand ">
            <div class="container ">

                <div class="logogestor">
                    <img class="img-fluid" src="{% static 'imagenes/logo.png' %}" alt="">
                </div>

                <div class="collapse navbar-collapse   ">
                    {% if request.user.is_authenticated %}
                    <div class="botonlogout">
                        <button class=" buttonlogout btn w-100 ">

                            <i class="fa-solid fa-right-from-bracket d-inline-block"></i>
                            <a class="d-none  d-md-inline " href="{% url 'logout'%}">Cerrar Sesion</a>

                        </button>
                    </div>
                    <div class="botonproyectos">
                        <button class=" buttonproyectos btn w-100 ">

                            <i class="fa-regular fa-folder d-inline-block"></i>
                            <a class="d-none  d-md-inline " href="{% url 'proyectos'%}">proyectos<a>

                        </button>
                    </div>

                    {% else %}

                </div>
                <div class="botonlogin">
                    <button class=" buttonlogin btn w-100   ">

                        <i  class="fa-solid fa-right-to-bracket d-inline-block "></i>
                        <a class="d-none  d-sm-inline " href="{% url 'login'%}">Iniciar Sesion</a>
                        

                    </button>
                </div>


                {% endif %}
            </div>


            </div>
            </div>
        </nav>
    </header>

    <!------Carrusel de imagenes ------->


    <div class="carruselimagenes">

        <div id="carouselExampleFade" class="carousel slide carousel-fade mt-0 w-100">

                    <img src="{% static 'imagenes/imagenescarrusel/imgcarr3.jpg' %}" class="d-block w-100" alt="...">
                </div>

            </div>
            <button class="btncontrol carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

                </div>
            </div>
