<!-- Modal emergente para crear proyecto -->
<div id="modalCrearProyecto" class="modal">
    <div class="modal-content">
        <div class="content">
            <div class="inputs">
                <span class="close-btn">&times;</span>
                <h4>Crear Proyecto</h4>

                <!-- Formulario para crear proyecto -->
                <form method="POST" action="{% url 'crear_proyecto' %}">
                    {% csrf_token %}
                    
                    <!-- Campo de nombre -->
                    <div class="input_campos">
                        <label for="nombre">Nombre</label>
                        <input class="input_nombre" placeholder="Nombre del proyecto" name="nombre" id="nombre" required>
                    </div>

                    <!-- Campo de Descripcion -->
                    <div class="input_campos">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="input_descripcion" name="descripcion" id="descripcion" rows="4" required></textarea>
                    </div>

                    <!-- Fechas -->
                    <div class="form-container">
                        <div class="input_campos">
                            <label for="fecha_inicio">Fecha de Inicio</label>
                            <input type="date" id="fecha_inicio" name="fecha_inicio" class="input_fecha" required>
                        </div>
                        
                        <div class="input_campos">
                            <label for="fecha_fin">Fecha de Fin</label>
                            <input type="date" id="fecha_fin" name="fecha_fin" class="input_fecha" required>
                        </div>
                    </div>

                    <!-- Botón para crear el proyecto -->
                    <button class="btncrear" type="submit" name="crear_proyecto">Crear Proyecto</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>


// Obtener el modal
var modalCrear = document.getElementById("modalCrearProyecto");

// Obtener ambos botones que abren el modal
var btnAbrirModal = document.querySelectorAll("#btn-crear-proyecto, #btn-crear-proyecto-side");

// Obtener el botón de cierre del modal
var closeBtn = document.getElementsByClassName("close-btn")[0];

// Función para abrir el modal
btnAbrirModal.forEach(function(btn) {
    btn.onclick = function() {
        modalCrear.style.display = "block";
    }
});

// Cuando el usuario haga clic en la 'X', cierra el modal
closeBtn.onclick = function() {
    modalCrear.style.display = "none";
}

// Cuando el usuario haga clic fuera del modal, también lo cierra
window.onclick = function(event) {
    if (event.target == modalCrear) {
        modalCrear.style.display = "none";
    }
}

// Cerrar el modal al presionar la tecla "Escape"
window.onkeydown = function(event) {
    if (event.key === "Escape") {
        modalCrear.style.display = "none";
    }
}
</script>
