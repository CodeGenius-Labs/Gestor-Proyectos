{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Proyectos</title>
    <link rel="stylesheet" href="/static/admin/vista_superadmin_main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar para tabletas y pantallas más grandes -->
            <div class="col-1 p-0 d-none d-md-block col-md-2"> <!-- Oculto en pantallas medianas y más pequeñas -->
                <div class="botones-laterales">
                    <div class="d-flex flex-column">
                        <button id="btn-proyectos" class="btn btn-proyectos">
                            <a href="{% url 'superproyecto' %}">Gestión de proyectos</a>
                        </button>
                        <button id="btn-gestor-usuarios" class="btn btn-gestor-usuarios">
                            <a href="{% url 'superusuario' %}">Gestión de Usuarios</a>
                        </button>
                        <button id="btn-cerrar-sesion-main" class="btn btn-proyectos">
                            <a href="{% url 'logout' %}">Cerrar Sesión </a>
                        </button>
                    </div>
                </div>
            </div>
    
            <!-- Columna de contenido principal -->
            <div class="col-12 col-md-10"> <!-- Ocupa todo el ancho en pantallas pequeñas -->
                <div class="imagen-titulo">
                    <div class="titulo-gestor d-flex justify-content-center align-items-center">
                        <img id="img-logo" class="img-fluid" src="{% static '/imagenes/ico/logo-gestor-proyectos-en-azul.ico' %}" alt="">
                        <h1 id="titulo-gestor">GESTOR DE PROYECTOS</h1>
                    </div>
                </div>
    
                <div class="saludo">
                    <p>Bienvenid@ {{ user.username }} <br> ¡Puedes gestionar los proyectos y usuarios!</p>
                </div>


                <div class="botones-movil d-flex justify-content-center align-content-center">
                    <div class="d-flex flex-column">
                        <button id="btn-proyectos-movil" class="btn btn-proyectos d-md-none">
                            <a href="{% url 'superproyecto' %}">Gestión de proyectos</a>
                        </button>
                        <button id="btn-gestor-usuarios-movil" class="btn btn-gestor-usuarios d-md-none">
                            <a href="{% url 'superusuario' %}">Gestión de Usuarios</a>
                        </button>
                        <button id="btn-cerrar-sesion-main-movil" class="btn btn-proyectos d-md-none">
                            <a href="{% url 'logout' %}">Cerrar Sesión </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
